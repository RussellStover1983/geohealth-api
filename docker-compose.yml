services:
  db:
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-geohealth}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-geohealth}
      POSTGRES_DB: ${DB_NAME:-geohealth}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-geohealth}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-geohealth}:${DB_PASSWORD:-geohealth}@db:5432/${DB_NAME:-geohealth}
      DATABASE_URL_SYNC: postgresql://${DB_USER:-geohealth}:${DB_PASSWORD:-geohealth}@db:5432/${DB_NAME:-geohealth}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      AUTH_ENABLED: ${AUTH_ENABLED:-false}
      API_KEYS: ${API_KEYS:-}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-60}
      RATE_LIMIT_WINDOW: ${RATE_LIMIT_WINDOW:-60}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgdata:
